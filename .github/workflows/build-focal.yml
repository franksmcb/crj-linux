name: build-focal

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: CRJ
        run: |
          ./crj.sh
      - name: Build
        run: |
          cd scripts
          ./build.sh -
      - name: Compress
        run: |
          gzip scripts/$ISOFILENAME.iso
      - name: Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: focal-latest
          prerelease: true
          files: |
            scripts/$ISOFILENAME.iso.gz
